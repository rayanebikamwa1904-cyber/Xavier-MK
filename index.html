    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@400;700&family=Space+Mono:wght@400;700&family=Montserrat:wght@400;600;800&family=Oswald:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
      /* FORCE DARK THEME GLOBALLY */
      :root {
        color-scheme: dark;
        --color-gold-400: #FACC15;
        --color-gold-500: #EAB308;
        --color-gold-600: #CA8A04;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #000000 !important; 
        color: #ffffff !important;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: #111;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #333;
          border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #555;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        #portfolio-preview, #portfolio-preview * {
          visibility: visible;
        }
        #portfolio-preview {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          box-shadow: none !important;
          overflow: visible !important;
          border-radius: 0 !important;
        }
        /* Hide scrollbars during print */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
